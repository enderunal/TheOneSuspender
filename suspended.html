<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="
      default-src   'self';
      script-src    'self';
      style-src     'self';
      img-src       'self' data: blob: chrome-extension: http: https:;
      connect-src   'self' data: blob:;
  ">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link id="favicon" rel="icon" href="">

  <!-- Immediate theme injection - MUST be first -->
  <script src="src/common/theme-injector.js"></script>

  <link rel="stylesheet" href="styles/material-colors.css">
  <link rel="stylesheet" href="styles/material-components.css">
  <link rel="stylesheet" href="styles/suspended-material.css">
  <title>Tab Suspended</title>
</head>

<body class="md-surface suspended-body">
  <div class="suspended-container">
    <!-- Header Section -->
    <header class="suspended-header">
      <div class="logo-container">
        <img src="icons/icon128.png" class="logo-icon" alt="The One Suspender">
      </div>
      <h1 class="md-typescale-headline-medium suspended-title">Tab Suspended</h1>
      <p class="md-typescale-body-medium suspended-subtitle">
        This tab has been suspended to save memory
      </p>
    </header>

    <!-- Tab Information Card -->
    <div class="md-card elevated tab-info-card">
      <div class="tab-info-section">
        <h2 class="md-typescale-title-medium info-label">Page Title</h2>
        <p id="page-title" class="md-typescale-body-large tab-title-text">Loading...</p>
      </div>

      <div class="md-divider"></div>

      <div class="tab-info-section">
        <h2 class="md-typescale-title-medium info-label">URL <span id="copy-notification" class="copy-notification"
            aria-live="polite"></span></h2>
        <p id="page-url" class="md-typescale-body-medium tab-url-text">
          <button id="copy-url-btn" class="copy-url-btn" title="Copy URL to clipboard"
            aria-label="Copy URL to clipboard" tabindex="0">
            <svg width='18' height='18' viewBox='0 0 24 24'>
              <path fill='currentColor'
                d='M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z' />
            </svg>
          </button>
          <a id="url-link" class="url-link-text" href="#" target="_blank" rel="noopener noreferrer"></a>
        </p>
      </div>

      <div class="md-divider"></div>

      <div class="tab-info-section">
        <h2 class="md-typescale-title-medium info-label">Suspended</h2>
        <p id="timestamp" class="md-typescale-body-medium timestamp-text">Loading...</p>
      </div>
    </div>

    <!-- Restore Actions -->
    <div class="restore-actions">
      <button id="restore-button" class="md-button filled restore-primary">
        <span class="restore-icon">â†»</span>
        Restore Tab
      </button>

      <p class="md-typescale-body-small restore-hint">
        Click anywhere on this page to restore the tab
      </p>
    </div>

    <!-- Footer -->
    <footer class="suspended-footer">
      <p class="md-typescale-body-small footer-text">
        Powered by The One Suspender
      </p>
    </footer>
  </div>

  <script src="src/ui/suspended.js" type="module"></script>
</body>

</html>
