<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Immediate theme injection - MUST be first -->
    <script src="src/common/theme-injector.js"></script>

    <title>The One Suspender - Migrate Suspended Tabs</title>
    <link rel="stylesheet" href="styles/material-colors.css">
    <link rel="stylesheet" href="styles/material-components.css">
    <link rel="stylesheet" href="styles/migration-material.css">
</head>

<body class="md-surface">
    <div class="md-container migration-container">
        <header class="migration-header">
            <h1 class="md-typescale-headline-medium">Migrate Suspended Tabs</h1>
        </header>

        <div class="md-card migration-card">
            <p class="md-typescale-body-medium migration-description">
                This tool will convert all open suspended tabs from other extensions (Marvellous Suspender, The Great-er
                Tab Discarder, Tab Suspender, and more) to The One Suspender format, preserving their suspended state.
            </p>

            <ul id="migration-list" class="migration-list"></ul>

            <div class="migration-actions">
                <button id="copy-urls-btn" class="md-button outlined mb-half-em">Copy All
                    URLs</button>
            </div>

            <div class="migration-actions">
                <button id="migrate-btn" class="md-button filled">Migrate Tabs</button>
            </div>

            <div id="migration-status" class="migration-status md-typescale-body-small"></div>
        </div>

        <div class="navigation-links">
            <a href="options.html" class="md-button text">← Back to Settings</a>
        </div>
    </div>
    <script src="src/ui/migrate.js" type="module"></script>
</body>

</html>
