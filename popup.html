<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Immediate theme injection - MUST be first -->
    <script src="src/common/theme-injector.js"></script>

    <title>The One Suspender</title>
    <link rel="stylesheet" href="styles/material-colors.css">
    <link rel="stylesheet" href="styles/material-components.css">
    <link rel="stylesheet" href="styles/popup-material.css">
</head>

<body class="md-surface">
    <div class="popup-container">
        <!-- Header -->
        <div class="popup-header">
            <h1 class="popup-title">The One Suspender</h1>
        </div>

        <!-- Action feedback -->
        <div id="action-feedback-message" class="feedback-message"></div>

        <!-- Main Action -->
        <div class="main-action">
            <button id="suspend-restore" class="primary-button" disabled>
                Loading...
            </button>
        </div>

        <!-- Quick Actions -->
        <div class="quick-actions">
            <button id="whitelist-url" class="quick-button" disabled>
                <span class="button-icon">ğŸ”—</span>
                <span class="button-text">Never Suspend URL</span>
            </button>
            <button id="whitelist-domain" class="quick-button" disabled>
                <span class="button-icon">ğŸŒ</span>
                <span class="button-text">Never Suspend Domain</span>
            </button>
        </div>

        <!-- Selected Tabs (Hidden by default) -->
        <div class="selected-tabs-section hidden" id="selected-tabs-section">
            <div class="section-divider"></div>
            <div class="section-header">Selected Tabs</div>
            <div class="button-row">
                <button id="suspend-selected-tabs" class="secondary-button">
                    Suspend Selected
                </button>
                <button id="unsuspend-selected-tabs" class="secondary-button">
                    Unsuspend Selected
                </button>
            </div>
        </div>

        <!-- Bulk Actions -->
        <div class="bulk-actions">
            <div class="section-divider"></div>
            <div class="section-header">Bulk Actions</div>
            <div class="button-grid">
                <button id="suspend-others-window" class="grid-button">
                    <span class="grid-button-text">Suspend Window</span>
                </button>
                <button id="suspend-others-all" class="grid-button">
                    <span class="grid-button-text">Suspend All</span>
                </button>
                <button id="unsuspend-all-window" class="grid-button">
                    <span class="grid-button-text">Unsuspend Window</span>
                </button>
                <button id="unsuspend-all-all" class="grid-button">
                    <span class="grid-button-text">Unsuspend All</span>
                </button>
            </div>
        </div>

        <!-- Settings -->
        <div class="settings-section">
            <div class="section-divider"></div>
            <button id="open-settings" class="settings-button">
                <span class="settings-icon">âš™ï¸</span>
                <span class="settings-text">Settings</span>
            </button>
        </div>
    </div>

    <script src="src/ui/popup.js" type="module"></script>
</body>

</html>
